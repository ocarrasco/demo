<div class="modal-header">
	<h3 class="modal-title">Appointment</h3>
</div>
<div class="modal-body">
	<form name="frmAppointment" autocomplete="off">
		<div class="row">
			<div class="col-xs-5" style="border-right: 1px solid #e5e5e5;">
				<div class="form-group">
					<label>Choose your menu</label>
					<select class="form-control" name="menu" ng-model="selectedMenu" required
						ng-options="menu.id as menu.name for menu in menus track by $id"></select>
				</div>
				<div class="form-group">
					<label>From</label>
					<div ng-model="timeFrom" uib-timepicker minute-step="15" show-meridian="false"></div>
				</div>
				<div class="form-group">
					<label>To</label>
					<div ng-model="timeTo" uib-timepicker minute-step="15" show-meridian="false"></div>
				</div>
			</div>
			<div class="col-xs-7">
				<div class="form-group">
					<label>* Contact Name</label>
					<input type="text" class="form-control" name="contact.name" ng-model="contact.name" placeholder="Type contact name" required />
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" class="form-control" name="contact.email" ng-model="contact.email" placeholder="Type email contact"/>
				</div>
				<div class="form-group">
					<label>Phone</label>
					<input type="text" class="form-control" name="contact.phone" ng-model="contact.phone" placeholder="Type phone contact" />
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="$ctrl.dismiss()">Cancel</button>
	<button class="btn btn-primary" type="button" ng-click="confirm()" ng-disabled="frmAppointment.$invalid">Confirm</button>
</div>
